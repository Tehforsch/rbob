default_features: ["parallel-hdf5"]
default_profile: "release-lto"
plot_template_folder: "~/projects/phd/plotTemplates"
subsweep_path: "~/projects/subsweep"
subsweep_build_path: "~/projects/subsweep/target/release"
system_config:
    max_num_cores: 2048
    max_num_cores_per_node: 64
    partitions:
      - - 1
        - "single"
      - - 2
        - "cpu-multi"
job_file_run_command: "sbatch"
job_file_template: |
    #!/bin/bash
    #SBATCH --partition={partition}
    #SBATCH --nodes={num_nodes}
    #SBATCH --ntasks-per-node={num_cores_per_node}
    #SBATCH --time={wall_time}
    #SBATCH --mail-type=BEGIN,END,FAIL
    #SBATCH --mail-user=hp240@uni-heidelberg.de
    #SBATCH --output={log_file}
    #SBATCH --export=HDF5_DISABLE_VERSION_CHECK=2
    export LD_LIBRARY_PATH=/gpfs/bwfor/home/hd/hd_hd/hd_hp240/projects/hdf5-build/lib:$LD_LIBRARY_PATH
    startexe="{run_program} -n {num_cores} ../{executable_name} {param_file} {run_params}"
    exec $startexe
